<!DOCTYPE html>
<html>
  <head>
    <title>One line a day</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <!--Bar going across the top of the page-->
      <h1 id="maintitle">One line a day</h1>
      <br>
      <div class="status">
       <h3>nicolaus-s.github.io</h3>
       <p id="rdesc">Scratch code only</p>
       <p id="iotime"></p>
       <p id="ionote"></p>
     </div>
           <!-- Uses the GitHub API to get the last commit data for nicolaus-s.github.io (io)-->
      <script>
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            var myObj = JSON.parse(this.responseText);
            document.getElementById("iotime").innerHTML = "Latest commit time: " + myObj[0].commit.author.date;
            document.getElementById("ionote").innerHTML = "Latest commit comment: " + myObj[0].commit.message;
          }
        };
        xmlhttp.open("GET", "https://api.github.com/repos/nicolaus-s/nicolaus-s.github.io/commits", true);
        xmlhttp.send();
      </script>
