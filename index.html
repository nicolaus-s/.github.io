<!DOCTYPE html>
<html>
  <head>
    <title>One line a day</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <!--Bar going across the top of the page-->
      <h1 id="maintitle">One line a day</h1>
      <!--Link to GitHub Profile-->
      <a href="https://github.com/nicolaus-s"><p class="mainbody">Here is my GitHub Profile</a>
      <br>
      <br>
      <p id="time" class="status"></p>
      <br>
      <br>
      <p id="note" class="status"></p>
      <br>
      <br>
        <!--Site blue print with title-->
        <p class="mainbody">The rough layout of this site</p>
        <br>
        <img src="img\blueprint.png">
      </p>
      <script>
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            var myObj = JSON.parse(this.responseText);
            document.getElementById("time").innerHTML = "My last commit was at: " + myObj[0].commit.author.date;
            document.getElementById("note").innerHTML = "My last commit comment was: " + myObj[0].commit.message;
          }
        };
        xmlhttp.open("GET", "https://api.github.com/repos/nicolaus-s/nicolaus-s.github.io/commits", true);
        xmlhttp.send();
      </script>
  </body>
</html>
